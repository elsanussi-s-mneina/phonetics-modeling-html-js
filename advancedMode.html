    <script>
    function wireActionsToButtons()
    {
      let buttons = document.getElementsByTagName("button");
      for (let i = 0; i < buttons.length; i++)
      {
        let button = buttons[i];
        button.onclick = () => document.getElementById("screen").value += button.innerText;
      }
    }
    </script>
    <style>

    table
    {
      border-collapse: collapse;
    }

    th
    {
      border: 4px black;
      background: lightblue;
      border: 1px solid aliceblue;
    }

    table, td
    {
      border: 1px solid gray;
      background: aliceblue
    }
    
    button
    {
       font-size: 20px;
       margin: 0px;
       width: 50px;
       height: 50px;
       background-color: whitesmoke;
    }

    button.voiced
    {
      border-radius: 0% 0% 40% 0%;
    }

    button.voiceless
    {
      border-radius: 20% 0% 0% 20%;
    }

    button.vowel
    {
      border-radius: 10%;
    }

    button.rounded
    {
      border-radius: 50%;
    }
    
    #screen
    {
      font-size: 30px;
      width: 800px;
      height: 300px;
    }
        </style>
